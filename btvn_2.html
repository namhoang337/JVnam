<body>
<script>
    let so =parseFloat(prompt('Nhap so can kiem tra: ');
        if (so == 1) {
            document.write("Chu nhat");
        }
        else if (so == 2) {
            document.write("Thu 2");
        }
        else if (so == 3) {
            document.write("thu 3");
        }
        else  if (so == 4) {
            document.write('Thu 4');
        }
        else if (so == 5) {
            document.write("Thu 5");
        }
        else if (so == 6) {
            document.write("Thu 6");
        }
        else if (so == 7) {
            document.write("Thu 7");}
        else {document.write("Khong phai ngay trong tuan")}
</script>
